<!DOCTYPE html>
<html lang='{{ .Site.Language.Lang }}'>
    {{- partial "head.html" . -}}
    <body class="flex flex-col min-h-screen max-w-5xl mx-auto">
        {{- partial "header.html" . -}}
        
        {{ if .IsHome }}
        <main class="flex-1 m-2 bg-sports-icons">
        {{ else }}
        <main class="flex-1 m-2 md:m-6">
        {{ end }}

        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}

    <script>
        // js to toggle the nav-menu
        document.getElementById('nav-open').onclick = function () {
            document.getElementById("nav-menu").classList.toggle("hidden");
            document.getElementById("nav-open").classList.toggle("hidden");
            document.getElementById("nav-close").classList.toggle("hidden");
        }
        document.getElementById('nav-close').onclick = function () {
            document.getElementById("nav-menu").classList.toggle("hidden");
            document.getElementById("nav-close").classList.toggle("hidden");
            document.getElementById("nav-open").classList.toggle("hidden");
        }
    </script>

    </body>
</html>
